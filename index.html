<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入 Bilibili 视频</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #555;
        }
        iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            border: none;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bilibili 视频嵌入</h1>
        <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=113519643067767&bvid=BV14tUSYmE2Q&cid=26874085666&p=1" 
                scrolling="no" 
                frameborder="no" 
                allowfullscreen="true">
        </iframe>
        <footer>视频内容由 Bilibili 提供</footer>
    </div>
    <div class="container">
        <iframe src="https://music.163.com/song?id=1409311773&uct2=U2FsdGVkX1/tyXtp9oJi9AJPMi6uq0Mu/kpaQsg3TIo=">
        </iframe>
    </div>
</body>
</html>
